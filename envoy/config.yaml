admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }

static_resources:
  listeners:


  - name: api
    address:
      socket_address: { address: 0.0.0.0, port_value: 80 }
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          stat_prefix: ingress_http
          codec_type: AUTO
          http_filters:
            - name: envoy.gzip

          route_config:
            name: local_route
            virtual_hosts:

            - name: api
              domains: ["*"]
              routes:

              # core data, new scheme
              - match: { prefix: "/core-data/v1/" }
                route: { cluster: api, prefix_rewrite: "/" }

              # rda, v1 urls
              - match: { prefix: "/rda/v1/rda.configuration" }
                route: { cluster: rda, prefix_rewrite: "/rda.configuration-v1" }
              - match: { prefix: "/rda/v1/rda.data" }
                route: { cluster: rda, prefix_rewrite: "/rda.data-v1" }

              # rda, old scheme
              - match: { prefix: "/rda.configuration" }
                route: { cluster: rda, path_rewrite: "/rda.configuration-v1" }
              - match: { prefix: "/rda.data" }
                route: { cluster: rda, path_rewrite: "/rda.data-v1" }

              # rda, v2
              - match: { prefix: "/rda/v2/" }
                route: { cluster: rda, prefix_rewrite: "/" }

              # old scheme, catch all
              - match: { prefix: "/" }
                route: { cluster: api }

          http_filters:
          - name: envoy.router



  clusters:


  - name: api
    connect_timeout: 0.25s
    type: STATIC
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: api
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 1234
    http2_protocol_options:
      hpack_table_size: 4096


  - name: rda
    connect_timeout: 0.25s
    type: STATIC
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: rda
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 7500
    http2_protocol_options:
      hpack_table_size: 4096
